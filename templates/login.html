{{ define "content" }}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-book-open auth-logo"></i>
            <h1>Welcome Back</h1>
            <p class="auth-subtitle">Login to access your diary</p>
        </div>

        {{ if .Error }}
        <div class="auth-error">
            <i class="fas fa-exclamation-circle"></i>
            <span>{{ .Error }}</span>
        </div>
        {{ end }}

        <form method="post" action="/login" autocomplete="off" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="you@example.com"
                           value="{{if .Email}}{{.Email}}{{end}}" required autofocus />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" required />
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="/forgot-password" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="auth-button">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="/register" class="auth-link">Create one</a></p>
        </div>
    </div>
</div>

<style>
    /* Auth Container Styles */
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 2rem;
    }

    .auth-card {
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 2.5rem;
        width: 100%;
        max-width: 420px;
        border: 1px solid var(--border);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-logo {
        font-size: 2.5rem;
        color: var(--primary);
        margin-bottom: 1rem;
    }

    .auth-header h1 {
        font-size: 1.75rem;
        color: var(--text);
        margin-bottom: 0.5rem;
    }

    .auth-subtitle {
        color: var(--text-light);
        font-size: 0.95rem;
    }

    /* Form Styles */
    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group label {
        font-size: 0.9rem;
        color: var(--text);
        font-weight: 500;
    }

    .input-with-icon {
        position: relative;
    }

    .input-with-icon i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
        font-size: 0.95rem;
    }

    .input-with-icon input {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.5rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.2s;
        background-color: var(--secondary);
    }

    .input-with-icon input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }

    /* Form Options */
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-light);
        cursor: pointer;
    }

    .remember-me input {
        width: 1rem;
        height: 1rem;
        accent-color: var(--primary);
    }

    .forgot-password {
        color: var(--primary);
        text-decoration: none;
        transition: color 0.2s;
    }

    .forgot-password:hover {
        color: var(--primary-dark);
        text-decoration: underline;
    }

    /* Button Styles */
    .auth-button {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .auth-button:hover {
        background-color: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
    }

    .auth-button:active {
        transform: translateY(0);
    }

    /* Footer Styles */
    .auth-footer {
        margin-top: 1.5rem;
        text-align: center;
        color: var(--text-light);
        font-size: 0.9rem;
    }

    .auth-link {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }

    .auth-link:hover {
        text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
        .auth-card {
            padding: 1.5rem;
        }

        .auth-container {
            padding: 1rem;
            min-height: calc(100vh - 150px);
        }
    }

    .auth-error {
        background-color: #fee2e2;
        color: #b91c1c;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
    }

    .auth-error i {
        font-size: 1rem;
    }
</style>
{{ end }}
